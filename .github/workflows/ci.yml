name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP environment
        uses: shivammathur/setup-php@v2
      - name: Install dependencies
        run: composer install
      - name: PHPCSFixer check
        run: composer fix-style
